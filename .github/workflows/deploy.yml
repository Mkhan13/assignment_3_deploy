name: Deploy to Azure App Service

on:
  push:
    branches:
      - main  # Adjust this to your default branch name (e.g., master, main, etc.)

jobs:
  build:
    runs-on: ubuntu-latest  # You can change this to 'windows-latest' or 'macos-latest' depending on your needs

    steps:
    # Step 1: Check out the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v2
    
    # Step 2: Set up Python (if you're using Python)
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12  # You can change this to the version you're using
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # This installs your dependencies from the requirements file

    # Step 4: Set up Azure Web App Deployment
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: assignment-3-rag  # Replace with your Azure App Service name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Use the publish profile saved in GitHub secrets
